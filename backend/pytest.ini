[pytest]
pythonpath = .
testpaths = tests
asyncio_mode = strict
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
filterwarnings =
    ignore::DeprecationWarning:supabase.*
    ignore::DeprecationWarning:postgrest.*
    ignore:.*enablePackrat.*:DeprecationWarning
    ignore:.*escChar.*:DeprecationWarning
    ignore:.*unquoteResults.*:DeprecationWarning
    ignore:.*@model_validator.*:pydantic.warnings.PydanticDeprecatedSince212
