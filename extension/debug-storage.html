<!DOCTYPE html>
<html>
<head>
  <title>Debug Storage</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    pre {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      overflow: auto;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #2563eb;
    }
    button.danger {
      background: #dc2626;
    }
    button.danger:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>
  <h1>Misir Extension Storage Debugger</h1>
  <div>
    <button id="load-storage">Load Storage</button>
    <button id="clear-auth" class="danger">Clear Auth</button>
    <button id="clear-all" class="danger">Clear All Storage</button>
  </div>
  <pre id="output">Click "Load Storage" to see contents...</pre>

  <script src="debug-storage.js"></script>
</body>
</html>
